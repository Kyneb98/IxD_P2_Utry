<div class="page-container">
    <!--Formfield for choosing sex-->
    <div class="select-field">
    <h4>Sex</h4>
    <mat-form-field appearance="outline">
      <mat-label>Sex</mat-label>
      <mat-select>
        <mat-option value="option1">Female</mat-option>
        <mat-option value="option2">Male</mat-option>
        <mat-option value="option3">Other</mat-option>
      </mat-select>
    </mat-form-field>
    </div>

    <div *ngIf="successMessage && !isLoading" class="message message-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage && !isLoading" class="message message-error">
      {{ errorMessage }}
    </div>

    <!-- Form -->
    <form [formGroup]="measurementForm" (ngSubmit)="onSubmit()" novalidate class="measurement-fields">
      <div class="measurement-row">
      <!-- Weight Section -->
      <div class="measurement-group">
        <h4 class="group-title">Weight</h4>
        <mat-form-field appearance="outline" class="value-field">
          <mat-label>Value</mat-label>
          <input matInput type="number" formControlName="weightValue" placeholder="e.g., 75.5" required>
          <span matTextSuffix="">kg</span>
          <mat-error *ngIf="weightValueControl?.hasError('required')">Value is required</mat-error>
          <mat-error *ngIf="weightValueControl?.hasError('pattern')">Must be a valid number</mat-error>
        </mat-form-field>
      </div>

      <!-- Height Section -->
      <div class="measurement-group">
        <h4 class="group-title">Height</h4>
        <mat-form-field appearance="outline" class="value-field">
          <mat-label>Value</mat-label>
          <input matInput type="number" formControlName="heightValue" placeholder="e.g., 180" required>
          <span matTextSuffix="">cm</span>
          <mat-error *ngIf="heightValueControl?.hasError('required')">Value is required</mat-error>
          <mat-error *ngIf="heightValueControl?.hasError('pattern')">Must be a valid number</mat-error>
        </mat-form-field>
      </div>
      </div> <!-- End measurement-row -->
    </form> <!-- End form tag -->

    <!--Skin color picker-->
    <h2>Pick you skin color</h2>
    <mat-chip-listbox class="chip-list" [(ngModel)]="selectedColor">
      <mat-chip-option
      *ngFor="let color of colorSet"
      [value]="color"
      [ngStyle]="{'background-color': color}">
      </mat-chip-option>
    </mat-chip-listbox>
</div>
