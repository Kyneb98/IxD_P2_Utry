<div class="page-container">
<app-zalando-top-bar></app-zalando-top-bar>
<mat-grid-list cols="2" rowHeight="1:1" style="height: 100%;">
  <!-- Left column -->
  <mat-grid-tile>
      <div class="signup-model">
    <model-viewer
      src="/models/William.glb" alt="3D model of clothing"
      camera-controls
      touch-action="pan-y"

      camera-orbit="140deg 80deg auto"
      shadow-intensity="1"
      class="utry-model-viewer">
       <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
  </model-viewer>
</div>
  </mat-grid-tile>

  <!-- Right column -->
  <mat-grid-tile>
    <div class="right-side-tile">
      <h2 class="header-title">Customize your avatar</h2>
      <mat-progress-bar class="progress-bar" mode="determinate" [value]="currentStep * 33.33"></mat-progress-bar>
      <mat-card appearance="outlined" class="right-card">
        <div [ngSwitch]="currentStep" class="switch-case-container">
          <div *ngSwitchCase="1" style="flex: 1;">
            <app-customize-one></app-customize-one>
          </div>
          <div *ngSwitchCase="2" style="flex: 1;">
            <app-bodytype-female></app-bodytype-female>
          </div>
          <div *ngSwitchCase="3" style="flex: 1;">
            <app-measurements></app-measurements>
          </div>
        </div>

        <!-- Button container -->
        <div class="button-container">
          <button mat-raised-button color="warn" *ngIf="currentStep > 1" (click)="prevStep()" style="margin-right: auto;">Back</button>
          <button mat-raised-button color="primary" *ngIf="currentStep < 3" (click)="nextStep()" style="margin-left: auto;">Next</button>
          <button mat-raised-button color="primary" *ngIf="currentStep === 3" routerLink="/profile" style="margin-left: auto;">Finish</button>
        </div>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
</div>
