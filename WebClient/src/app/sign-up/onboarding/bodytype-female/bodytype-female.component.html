<h4 class="header">Select your body type: {{ selectedShapeName }}</h4>

<div class="body-type-grid">
  <div *ngFor="let shape of bodyShapes" class="body-type-option">
    <label class="custom-radio">
      <input
        type="radio"
        [value]="shape.id"
        [(ngModel)]="selectedShape"
        class="hidden-radio"
      />
      <img [src]="shape.image" alt="{{ shape.name }}" class="body-type-image" />
    </label>
  </div>
</div>
