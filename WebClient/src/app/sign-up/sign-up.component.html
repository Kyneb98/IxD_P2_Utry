<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <img src="/utryDamer.png" />
  </mat-grid-tile>
  <mat-grid-tile>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
      <h1>
        <img src="/logo.svg" />
      </h1>
      <div [ngSwitch]="currentStep">
        <!-- Step 0: Sign Up -->
        <div *ngSwitchCase="0">
          <app-sign-up-form></app-sign-up-form>
          <button mat-flat-button color="primary" (click)="incrementStep()">Next</button>
        </div>

        <!-- Step 1: Sign In -->
        <div *ngSwitchCase="1">
          <h2>Sign In</h2>

          <button mat-flat-button color="accent" (click)="decrementStep()">Back</button>
          <button mat-flat-button color="primary" (click)="incrementStep()">Next</button>
        </div>

        <!-- Step 2: Confirmation -->
        <div *ngSwitchCase="2">
          <h2>Thank you for signing up!</h2>
          <p>Your account has been created successfully.</p>
          <button mat-flat-button color="accent" (click)="decrementStep()">Back</button>
        </div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
