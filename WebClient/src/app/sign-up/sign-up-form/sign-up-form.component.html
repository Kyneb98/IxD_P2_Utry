<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>

  <!-- Loading Indicator -->
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <mat-card-content>
    <!-- Success Message -->
    <div *ngIf="successMessage && !isLoading" class="message message-success">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage && !isLoading" class="message message-error">
      {{ errorMessage }}
    </div>

    <!-- Signup Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate class="signup-form-fields">
      <!-- Username Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput
               formControlName="username"
               placeholder="Choose a username"
               required
               autocomplete="username">
<!-- Validation errors -->

        <mat-error *ngIf="usernameControl?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="usernameControl?.hasError('minlength')">
          Must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               formControlName="email"
               placeholder="your.email@example.com"
               required
               autocomplete="email">
        <mat-error *ngIf="emailControl?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="emailControl?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               formControlName="password"
               placeholder="Choose a secure password"
               required
               autocomplete="new-password">
<!-- Validation errors -->
        <mat-error *ngIf="passwordControl?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="passwordControl?.hasError('minlength')">
          Must be at least 6 characters
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <!-- Submit Button -->
    <button mat-raised-button
            routerLink="/onboarding"
            color="primary"
            type="submit"
            [disabled]="signupForm.invalid || isLoading"
            (click)="onSubmit()">
      <span *ngIf="!isLoading">Sign Up</span>
      <span *ngIf="isLoading">Signing Up...</span>
    </button>
  </mat-card-actions>
</mat-card>
