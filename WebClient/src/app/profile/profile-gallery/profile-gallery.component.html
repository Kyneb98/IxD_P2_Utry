<div class="gallery-container">
  <!-- Search Bar -->
  <mat-form-field appearance="outline" class="gallery-search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      placeholder="Search"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange()"
    />
  </mat-form-field>

  <!-- Gallery Grid -->
  <div class="gallery-grid">
    <mat-card *ngFor="let image of filteredImages" class="gallery-card">
      <img class="gallery-image" mat-card-image [src]="image" alt="Gallery image" />
    </mat-card>
    <p *ngIf="filteredImages.length === 0 && searchTerm" class="no-results">
      No items match "{{ searchTerm }}"
    </p>
  </div>
</div>
