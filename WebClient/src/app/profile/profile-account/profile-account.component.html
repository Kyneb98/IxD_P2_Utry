<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu {
      max-width: 300px;
      margin: 50px 0;
      padding: 0;
    
    }
    .menu li {
      list-style: none;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
    }
    .menu li:last-child {
      border-bottom: none; 
    }
    .menu li:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>Account information</li>
    <li>Size ratings</li>
    <li>Edit measurements</li>
    <li>About UTRY</li>
    <li>Help &amp; Settings</li>
  </ul>
</body>
</html>
